<table class="table table-striped" [mfData]="filteredOrders" #mf="mfDataTable" [mfRowsOnPage]="itemCount">
      <thead>
      <tr>
          <th style="width: 40%">
              <mfDefaultSorter by="orderId">Order ID</mfDefaultSorter>
          </th>
          <th style="width: 40%">
              <mfDefaultSorter by="datePlaced">Date</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="userId">Customer</mfDefaultSorter>
          </th>
          <!-- <th style="width: 20%">
              <mfDefaultSorter by="city">City</mfDefaultSorter>
          </th> -->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of mf.data">
          <td>{{ item.id }}</td>
          <td>{{ item.datePlaced | date : 'long'  }} </td>
          <td>{{ item.userId }}</td>
          
          <!-- <td>{{item.city | uppercase}}</td> -->
      </tr>
      </tbody>
      <tfoot>
      <tr>
          <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
      </tr>
      </tfoot>
  </table>
