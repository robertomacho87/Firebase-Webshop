
<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input 
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search...">
</p>


<table class="table table-striped" [mfData]="filteredProducts" #mf="mfDataTable" [mfRowsOnPage]="itemCount">
        <thead>
        <tr>
            <th style="width: 40%">
                <mfDefaultSorter by="title">Title</mfDefaultSorter>
            </th>
            <th style="width: 40%">
                <mfDefaultSorter by="price">Price</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                
            </th>
            <!-- <th style="width: 20%">
                <mfDefaultSorter by="city">City</mfDefaultSorter>
            </th> -->
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
            <td>{{item.title}}</td>
            <td>{{ item.price | currency: 'USD': true }} </td>
            <td class="text-right"><a [routerLink]="['/admin/products/', item.id]">Edit</a></td>
            
            <!-- <td>{{item.city | uppercase}}</td> -->
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
